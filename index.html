<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your microphone online with real-time visualization and audio playback.">
    <meta name="keywords" content="microphone test, audio test, mic test online, sound check">
    <meta name="author" content="YourWebsite">
    <title>Microphone Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f0f0, #d4e0f5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        h1 {
            font-size: 3rem;
            color: #444;
            margin-bottom: 20px;
        }
        button {
            padding: 14px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        button.active {
            background-color: #ff6347;
        }
        canvas {
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            max-width: 90%;
        }
        .audio-container {
            margin: 30px 0;
            text-align: center;
        }
        .audio-container label {
            display: block;
            font-size: 20px;
            color: #555;
            margin-bottom: 10px;
        }
        audio {
            width: 90%;
            max-width: 700px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            outline: none;
            transition: transform 0.3s;
        }
        audio:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 40px;
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>ðŸŽ¤ Microphone Test</h1>
<button id="startBtn" onclick="startTesting(this)">Start Testing</button>
<button id="stopBtn" onclick="stopTesting(this)">Stop Testing</button>
<canvas id="visualizer" width="900" height="250"></canvas>

<div class="audio-container">
    <label for="audioPlayer">ðŸŽµ Play Recording:</label>
    <audio id="audioPlayer" controls></audio>
</div>

<footer>&copy; 2025 mic-test.itcoh.com. All rights reserved.</footer>

<script>
    let audioContext, analyser, microphone, dataArray, mediaRecorder, audioChunks = [];

    function startTesting(button) {
        button.classList.add('active');
        document.getElementById('stopBtn').classList.remove('active');
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                draw();
                
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById('audioPlayer').src = audioUrl;
                    audioChunks = [];
                };
                mediaRecorder.start();
            })
            .catch(error => console.error('Error accessing microphone:', error));
    }

    function stopTesting(button) {
        button.classList.add('active');
        document.getElementById('startBtn').classList.remove('active');
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
        }
        if (audioContext) {
            audioContext.close();
        }
    }

    function draw() {
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        
        function visualize() {
            requestAnimationFrame(visualize);
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.fillStyle = 'rgba(255, 255, 255, 1)';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;
            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i];
                canvasCtx.fillStyle = `rgb(${barHeight + 50},100,200)`;
                canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                x += barWidth + 1;
            }
        }
        visualize();
    }
</script>

</body>
</html>
